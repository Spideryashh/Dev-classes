<!-- Use '!' and enter to get builder code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- For changing font color -->
    <style>
        p{
            color:rgb(209, 8, 235);
        }
        p.inner{
            color:seagreen;
        }
        ul>li>a { 
            color:red;
        }
        #main{
            font-size: 100px;
        }
        .abcd[rowid="1"][colid="2"]{
            color :blue;
        }
    </style>

</head>
<body>

<div class ="abcd" rowid = "1" colid="1" > welcome to the world 2.0</div>
<div class ="abcd" rowid = "1" colid="2" > you can talk to admin to book a ticket</div>
    <!-- heading tag (h1 to h6)-->
    <h1 id="main" >Yash-(Computer Science guy :)  )</h1>
    <h2>Yash</h2>
    <h3>Yash</h3>
    <h4>Yash</h4>
    <h5>Yash</h5>

    <!-- Paragraph tag-->
    <p>Hello there , Myself yash a human being like u.</p>
    <p class="inner">You guys are from India?</p>
    <!-- unordered list-->
    <ul>
        <!--list items-->
        <!--anchor tag-->
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.youtube.com">youtube</a></li>
        <li><a href="https://www.instagram.com/">instagram</a></li>
    </ul>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKrKw_UPVhOfsKrnl09lOsJULSYTKoN4UZ-Q&usqp=CAU" alt="image not found.png">
    <!--Table tag-->
    <table>
        <thead>
            <th>Sr no.</th>
            <th>Name</th>
            <th>Age</th>
        </thead>

        <tbody>
            <!-- table row -->
            <tr>
                <td>1</td>
                <td>Yash</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ishu</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bunny</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
